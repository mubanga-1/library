<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="heading">The Odin Library</div>
    </header>
    <div class="divider"></div>
    <main>
        <div class="books">
            
        </div>
        <div class="add-book">
            <form action="#" autocomplete="off">
                <div class="form-heading">Add a book</div>
                <div class="input-wrapper">
                    <input type="text" placeholder="Title">
                </div>
                <div class="input-wrapper">
                    <input type="text" placeholder="Author">
                </div>
                <div class="input-wrapper">
                    <input type="number" placeholder="Pages" min="0">
                </div>
                <div class="input-wrapper check">
                    <label for="read">Read:</label>
                    <input id="read" type="checkbox" name="isread">
                </div>

                <div class="btn-wrapper">
                    <button id="add">Add to Library</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
